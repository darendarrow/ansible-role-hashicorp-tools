galaxy_info:
  author: Bjorn Oscarsson
  description: "Installs HashiCorp's DevOps Tool Suite"
  min_ansible_version: 2.4
  license: MIT
  platforms:
  - name: Alpine
    versions:
      - all
  - name: EL
    versions:
      - 7
      - 6
  - name: Debian
    versions:
      - jessie
      - sid
      - wheezy
  - name: Ubuntu
    versions:
      - precise
      - trusty
      - xenial 
  galaxy_tags:
    - system
    - devops
    - provision
    - deployment
    - consul
    - packer
    - nomad
    - vault
    - terraform
    - hashicorp

dependencies: []
